<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Exercicio ChartJS</title>
</head>

<style>

    body {
        display: flex;
        justify-content: space-evenly;
    }

    div {
        display: flex;
        justify-content: space-around;
        width: 45vw;
        height: 90vw;
    }

</style>

<body>
    <div>
        <canvas id="canvas_line"></canvas>
    </div>
    <div>
        <canvas id="canvas_bar"></canvas>
    </div>
</body>
</html>

<script>

    const line = document.getElementById('canvas_line');
    const bar = document.getElementById('canvas_bar');

new Chart(line, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        tension: 0.1
      }, {
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        tension: 0.1
    }]
    }, 
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

    new Chart(bar, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      }, {
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,

        }
      }
    }
  });

</script>
